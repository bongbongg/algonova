<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Sultan 2.0 üõí</title>
    <style>
        :root {
            --primary: #4caf50; /* Green */
            --accent: #ff9800; /* Orange */
            --aqila: #e91e63;
            --madina: #009688;
            --bg: #f4f7f6;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* LAYOUT UTAMA */
        .app-container {
            display: flex;
            flex: 1;
            overflow: hidden; /* Biar scroll terpisah */
        }

        /* KOLOM KIRI: PRODUK */
        .product-section {
            flex: 2;
            padding: 20px;
            overflow-y: auto;
            border-right: 2px solid #ddd;
        }

        .header {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-btn {
            padding: 10px 20px; border: none; border-radius: 20px;
            cursor: pointer; font-weight: bold; color: white; opacity: 0.6;
            transition: 0.3s;
        }
        .mode-btn.active { opacity: 1; transform: scale(1.1); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-aqila { background: var(--aqila); }
        .btn-madina { background: var(--madina); }

        .grid-products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
            position: relative;
        }
        .card:hover { transform: translateY(-3px); border-color: var(--primary); }
        .card:active { transform: scale(0.95); }
        
        .card-emoji { font-size: 3rem; margin-bottom: 5px; display: block; }
        .card-title { font-weight: bold; font-size: 1rem; margin-bottom: 5px; }
        .card-price { color: var(--primary); font-weight: bold; background: #e8f5e9; padding: 2px 8px; border-radius: 4px; }
        
        .badge-qty {
            position: absolute; top: -10px; right: -10px;
            background: var(--accent); color: white;
            width: 30px; height: 30px; border-radius: 50%;
            display: none; align-items: center; justify-content: center;
            font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* KOLOM KANAN: KERANJANG */
        .cart-section {
            flex: 1;
            background: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            box-shadow: -2px 0 10px rgba(0,0,0,0.05);
            min-width: 300px;
        }

        .cart-header { font-size: 1.5rem; font-weight: bold; border-bottom: 2px dashed #ccc; padding-bottom: 10px; margin-bottom: 10px; }
        
        .cart-items { flex: 1; overflow-y: auto; }
        
        .cart-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.95rem;
        }
        .cart-item-name { font-weight: bold; }
        .cart-control { display: flex; align-items: center; gap: 10px; }
        .btn-mini { 
            background: #eee; border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; font-weight: bold;
        }
        .btn-mini:hover { background: #ddd; }

        .cart-footer { margin-top: 20px; border-top: 2px solid #333; padding-top: 15px; }
        .total-display { font-size: 1.5rem; font-weight: bold; text-align: right; color: var(--primary); margin-bottom: 15px; }
        
        .btn-checkout {
            width: 100%; padding: 15px; border: none; border-radius: 8px;
            background: var(--primary); color: white; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; transition: 0.2s;
        }
        .btn-checkout:hover { background: #388e3c; }
        .btn-checkout:disabled { background: #ccc; cursor: not-allowed; }

        /* MODAL KASIR */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100;
            display: none; justify-content: center; align-items: center;
        }
        .receipt-box {
            background: white; width: 90%; max-width: 400px; padding: 30px;
            border-radius: 10px; text-align: center; animation: popUp 0.3s;
            border-top: 10px solid var(--accent);
            font-family: 'Courier New', Courier, monospace;
        }
        @keyframes popUp { from{transform:scale(0.8); opacity:0} to{transform:scale(1); opacity:1} }

        .bill-row { display: flex; justify-content: space-between; font-size: 1.2rem; margin: 10px 0; }
        .pay-input {
            width: 80%; padding: 10px; font-size: 1.5rem; text-align: center;
            border: 2px solid var(--primary); border-radius: 8px; margin: 15px 0;
        }

        /* RESPONSIVE UTK HP */
        @media (max-width: 768px) {
            .app-container { flex-direction: column; overflow: auto; }
            .product-section { overflow: visible; }
            .cart-section { border-top: 5px solid #eee; }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="product-section">
            <div class="header">
                <h2 style="margin:0;">üè™ Etalase</h2>
                <div style="display:flex; gap:10px;">
                    <button class="mode-btn btn-aqila active" onclick="switchMode('aqila')">Aqila</button>
                    <button class="mode-btn btn-madina" onclick="switchMode('madina')">Madina</button>
                </div>
            </div>
            <div id="grid" class="grid-products">
                </div>
        </div>

        <div class="cart-section">
            <div class="cart-header">üõí Keranjang</div>
            <div id="cartList" class="cart-items">
                <p style="color:#999; text-align:center; margin-top:20px;">Belum ada barang.</p>
            </div>
            
            <div class="cart-footer">
                <div style="display:flex; justify-content:space-between;">
                    <span>Total Belanja:</span>
                    <span id="totalDisplay" class="total-display">Rp 0</span>
                </div>
                <button id="btnPay" class="btn-checkout" onclick="openCashier()" disabled>BAYAR SEKARANG</button>
                <button onclick="clearCart()" style="background:none; border:none; color:red; width:100%; margin-top:10px; cursor:pointer;">Kosongkan Keranjang</button>
            </div>
        </div>

    </div>

    <div id="modal" class="modal-overlay">
        <div class="receipt-box">
            <h3>KASIR SULTAN</h3>
            <hr style="border:1px dashed #ccc;">
            
            <div class="bill-row">
                <span>Total Belanja:</span>
                <span id="billTotal" style="font-weight:bold;">Rp 0</span>
            </div>
            <div class="bill-row" style="color:var(--primary);">
                <span>Uang Pembeli:</span>
                <span id="billPay">Rp 0</span>
            </div>

            <p style="margin-top:20px; font-family:sans-serif; color:#555;">Berapa <b>KEMBALIANNYA</b>?</p>
            <input type="number" id="inputChange" class="pay-input" placeholder="...">
            
            <div id="feedback" style="font-weight:bold; height:25px; margin-bottom:10px;"></div>

            <button class="btn-checkout" onclick="verifyPayment()">SELESAI</button>
            <button onclick="closeModal()" style="margin-top:10px; background:#ddd; border:none; padding:10px; width:100%; border-radius:5px; cursor:pointer;">Batal</button>
        </div>
    </div>

    <script>
        // --- DATABASE BARANG ---
        const products = {
            aqila: [
                { id: 1, name: "Permen", price: 500, icon: "üç¨" },
                { id: 2, name: "Kerupuk", price: 1000, icon: "üçò" },
                { id: 3, name: "Es Teh", price: 2000, icon: "ü•§" },
                { id: 4, name: "Roti", price: 3500, icon: "üçû" },
                { id: 5, name: "Susu", price: 4000, icon: "ü•õ" },
                { id: 6, name: "Coklat", price: 5500, icon: "üç´" },
                { id: 7, name: "Es Krim", price: 2500, icon: "üç¶" },
                { id: 8, name: "Donat", price: 1500, icon: "üç©" },
                { id: 9, name: "Pensil", price: 1200, icon: "‚úèÔ∏è" },
                { id: 10, name: "Buku", price: 3000, icon: "üìí" }
            ],
            madina: [
                { id: 101, name: "Boneka", price: 35000, icon: "üß∏" },
                { id: 102, name: "Robot", price: 55500, icon: "ü§ñ" },
                { id: 103, name: "Tas", price: 75000, icon: "üéí" },
                { id: 104, name: "Topi", price: 22500, icon: "üß¢" },
                { id: 105, name: "Baju", price: 45000, icon: "üëï" },
                { id: 106, name: "Sepatu", price: 85000, icon: "üëü" },
                { id: 107, name: "Lego", price: 90000, icon: "üß±" },
                { id: 108, name: "Jam", price: 120000, icon: "‚åö" },
                { id: 109, name: "Kacamata", price: 15500, icon: "üëì" },
                { id: 110, name: "Headset", price: 65000, icon: "üéß" }
            ]
        };

        // --- STATE ---
        let currentMode = 'aqila';
        let cart = {}; // Object { id: quantity }

        // --- INITIALIZE ---
        function switchMode(mode) {
            currentMode = mode;
            cart = {}; // Reset cart
            renderProducts();
            renderCart();
            
            // UI Toggle
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.btn-${mode}`).classList.add('active');
        }

        function formatRupiah(num) {
            return "Rp " + num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        }

        // --- RENDER PRODUCTS ---
        function renderProducts() {
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            
            products[currentMode].forEach(item => {
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => addToCart(item.id);
                
                // Cek apakah ada di cart utk update badge
                const qty = cart[item.id] || 0;
                const badgeDisplay = qty > 0 ? 'flex' : 'none';

                div.innerHTML = `
                    <div class="badge-qty" id="badge-${item.id}" style="display:${badgeDisplay}">${qty}</div>
                    <span class="card-emoji">${item.icon}</span>
                    <div class="card-title">${item.name}</div>
                    <div class="card-price">${formatRupiah(item.price)}</div>
                `;
                grid.appendChild(div);
            });
        }

        // --- CART LOGIC ---
        function addToCart(id) {
            if (!cart[id]) cart[id] = 0;
            cart[id]++;
            updateBadge(id);
            renderCart();
        }

        function removeFromCart(id) {
            if (cart[id]) {
                cart[id]--;
                if (cart[id] <= 0) delete cart[id];
                updateBadge(id);
                renderCart();
            }
        }

        function updateBadge(id) {
            const badge = document.getElementById(`badge-${id}`);
            if(badge) {
                const qty = cart[id] || 0;
                badge.innerText = qty;
                badge.style.display = qty > 0 ? 'flex' : 'none';
            }
        }

        function clearCart() {
            cart = {};
            renderProducts(); // Reset badges
            renderCart();
        }

        function calculateTotal() {
            let total = 0;
            for (const [id, qty] of Object.entries(cart)) {
                const item = products[currentMode].find(p => p.id == id);
                if (item) total += item.price * qty;
            }
            return total;
        }

        function renderCart() {
            const container = document.getElementById('cartList');
            container.innerHTML = "";
            let total = 0;
            let itemCount = 0;

            for (const [id, qty] of Object.entries(cart)) {
                const item = products[currentMode].find(p => p.id == id);
                if (item) {
                    const subtotal = item.price * qty;
                    total += subtotal;
                    itemCount++;

                    const row = document.createElement('div');
                    row.className = 'cart-row';
                    row.innerHTML = `
                        <div>
                            <div class="cart-item-name">${item.name}</div>
                            <small>${qty} x ${formatRupiah(item.price)}</small>
                        </div>
                        <div class="cart-control">
                            <button class="btn-mini" onclick="removeFromCart(${id})">-</button>
                            <span>${qty}</span>
                            <button class="btn-mini" onclick="addToCart(${id})">+</button>
                        </div>
                    `;
                    container.appendChild(row);
                }
            }

            if (itemCount === 0) {
                container.innerHTML = '<p style="color:#999; text-align:center; margin-top:20px;">Keranjang kosong.</p>';
                document.getElementById('btnPay').disabled = true;
            } else {
                document.getElementById('btnPay').disabled = false;
            }

            document.getElementById('totalDisplay').innerText = formatRupiah(total);
        }

        // --- CASHIER LOGIC ---
        let currentTotal = 0;
        let currentPay = 0;

        function getSmartPayment(total) {
            // Logika menentukan uang yang dikasih pembeli (Next Round Number)
            const bills = [2000, 5000, 10000, 20000, 50000, 100000, 150000, 200000, 300000, 500000];
            for (let bill of bills) {
                if (bill >= total) return bill;
            }
            return total; // Pas
        }

        function openCashier() {
            currentTotal = calculateTotal();
            currentPay = getSmartPayment(currentTotal);

            document.getElementById('billTotal').innerText = formatRupiah(currentTotal);
            document.getElementById('billPay').innerText = formatRupiah(currentPay);
            document.getElementById('inputChange').value = "";
            document.getElementById('feedback').innerText = "";
            
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('inputChange').focus();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function verifyPayment() {
            const userChange = parseInt(document.getElementById('inputChange').value);
            const correctChange = currentPay - currentTotal;
            const feedback = document.getElementById('feedback');

            if (isNaN(userChange)) {
                feedback.innerText = "Isi angkanya dulu ya!";
                feedback.style.color = "orange";
                return;
            }

            if (userChange === correctChange) {
                feedback.innerText = "‚úÖ Benar! Transaksi Sukses.";
                feedback.style.color = "green";
                setTimeout(() => {
                    closeModal();
                    clearCart();
                    alert("Terima kasih sudah belanja!");
                }, 1000);
            } else {
                feedback.innerText = `‚ùå Salah. Harusnya ${formatRupiah(correctChange)}`;
                feedback.style.color = "red";
            }
        }

        // Init Load
        switchMode('aqila');

    </script>
</body>
</html>
